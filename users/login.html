		<script>
			$('.message a').click(function(){
				 $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
			});
		</script>
		<script>
			var log = getUrlVars()["return"];
			function getUrlVars() {
				var vars = {};
				var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
					vars[key] = value;
				});
				return vars;
			}
			if(log==1){
				swal({
					title: "Erreur",
					text: "Identifiant ou mot de passe incorecte",
					type: "error",
					timer: 3000,
				  showConfirmButton: false
				})
			}
			if(log==2) {
				swal({
					title: "Attention",
					text: "Cet identifiant est déjà utilisé",
					type: "warning",
					timer: 3000,
				  showConfirmButton: false
				})
			}

					timer: 3000,
					showConfirmButton: false
				})
